[parity]
base_path = "/srv/ducatusx/"
chain = "/srv/config/chain.json"
db_path = "/srv/ducatusx/chains"
keys_path = "/srv/keys"
identity = ""

[network]
allow_ips = "public"
port = 30301

[rpc]
interface = "all"
cors = ["all"]
port = 8546
apis = ["web3", "eth", "net", "personal", "parity", "parity_pubsub", "parity_set", "traces", "rpc", "parity_accounts", "pubsub"]
processing_threads = 16
server_threads = 16

[websockets]
apis = ["web3", "eth", "net", "personal", "parity", "parity_pubsub", "parity_set", "traces", "rpc", "parity_accounts", "pubsub"]
disable = false
interface = "all"
max_connections = 10000
port = 8456

[footprint]
db_compaction = "hdd"
fat_db = "on"
pruning = "archive"

[ipc]
disable = true

[mining]
min_gas_price = 0x2B4F2C6AF9E8

[misc]
logging = "own_tx=trace"
log_file = "/srv/ducatusx/debug.log"
color = true
